<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="../../static/css/user/reset-pw-2.css">
</head>
<body>
    <main>
        <h1>비밀번호 찾기</h1>
        <form th:action="@{/reset-pw-2}" method="post">
            <section class="user-info-revise-section">
                <div>
                    <span>아이디</span>
                    <span th:text="${id}"></span>
                </div>
                <div class="password-revise-container">
                    <span>비밀번호</span>
                    <input type="text" id="password" name="password">
                </div>
                <div class="pw-error-container">
                    <span>비밀번호 형식이 잘못되었습니다</span>
                </div>
                <div class="password-re-revise-container">
                    <span>비밀번호 재입력</span>
                    <input type="text" id="password-re">
                </div>
                <div class="pw-re-error-container">
                    <span>비밀번호가 틀렸습니다</span>
                </div>
            </section>
            <section class="change-btn-section">
                <button type="submit">바꾸기</button>
            </section>
        </form>
    </main>
</body>
</html>
